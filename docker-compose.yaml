version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dns-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_DB: ${DB_NAME:-dns_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dns-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dns_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dns-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-dns_manager}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      USE_MOCK_DNS: ${USE_MOCK_DNS:-true}
      PDNS_API_URL: ${PDNS_API_URL:-}
      PDNS_API_KEY: ${PDNS_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - backend_logs:/app/logs
    networks:
      - dns-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dns-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - dns-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  dns-network:
    driver: bridge
