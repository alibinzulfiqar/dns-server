version: '3.8'

services:
  # PostgreSQL Database (shared by app and PowerDNS)
  dns-postgres:
    image: postgres:16-alpine
    container_name: dns-manager-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_DB: ${DB_NAME:-dns_manager}
    volumes:
      - dns_postgres_data:/var/lib/postgresql/data
      - ./powerdns/schema.sql:/docker-entrypoint-initdb.d/01-powerdns-schema.sql
    networks:
      - dns-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dns_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PowerDNS Authoritative Server
  powerdns:
    build:
      context: ./powerdns
      dockerfile: Dockerfile
    container_name: dns-manager-powerdns
    restart: always
    depends_on:
      dns-postgres:
        condition: service_healthy
    environment:
      PDNS_DB_HOST: dns-postgres
      PDNS_DB_PORT: 5432
      PDNS_DB_NAME: ${DB_NAME:-dns_manager}
      PDNS_DB_USER: ${DB_USER:-postgres}
      PDNS_DB_PASSWORD: ${DB_PASSWORD:?Database password is required}
      PDNS_AUTH_API_KEY: ${PDNS_API_KEY:-pdns-secret-api-key}
      SERVICE_FQDN_POWERDNS: ${SERVICE_FQDN_POWERDNS:-}
    ports:
      - "${DNS_PORT:-5353}:53/udp"
      - "${DNS_PORT:-5353}:53/tcp"
      - "8081"
    networks:
      - dns-manager-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 53 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Backend API
  dns-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dns-manager-backend
    restart: always
    depends_on:
      dns-postgres:
        condition: service_healthy
      powerdns:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: dns-postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-dns_manager}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      USE_MOCK_DNS: ${USE_MOCK_DNS:-false}
      PDNS_API_URL: http://powerdns:8081
      PDNS_API_KEY: ${PDNS_API_KEY:-pdns-secret-api-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - dns_backend_logs:/app/logs
    networks:
      - dns-manager-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  dns-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dns-manager-frontend
    restart: always
    depends_on:
      dns-backend:
        condition: service_healthy
    ports:
      - "8580"
    networks:
      - dns-manager-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8580"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  dns_postgres_data:
    driver: local
  dns_backend_logs:
    driver: local

networks:
  dns-manager-network:
    driver: bridge
